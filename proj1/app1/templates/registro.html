  <body>

    <style type="text/css">
      *{
          font-family: 'Montserrat', sans-serif;
      }
      .contenedor{
      background-color: rgb(255,255,255);
      border-radius: 5px;
    }
    .contenedor-noticias{
      background-color: rgb(255,255,255);
      border-radius: 5px;
      padding-top: 9px;
    }
    .contenedor-noticias:hover{
      border:5px solid rgb(237,239,244);;
    }
    .footer-menu{
      margin-top: 20px;
      margin-bottom: 35px;
    }
    .page-footer{
      background-color: rgb(37,43,47) !important;
    }
    .nav-footer{
      margin-bottom: 20px;
      color: rgb(255,255,255);
    }
    .footer-title{
      color: rgb(255,255,255);
    }
    .nav-icon{
      font-size: 2rem;
      color: rgb(255,255,255);
      padding-bottom: 20px;
    }
    .footer-line{
      background-color: rgb(255,255,255);
      height: 3px;
    }
    .footer-text{
      color: rgb(255,255,255);
      font-family: 'Lato', sans-serif;
    }
    .footer-2{
      background-color: rgb(0,0,0);
    }
    .nav__l, .nav__link{
      display: grid;
      grid-template-columns: max-content max-content;
      align-items: center;
      column-gap: 1rem;
    }
    
    .nav-footer-icon{
      margin-right: 10px; 
    }
    .nav-footer-icon, .nav-footer-name{
      vertical-align: super;
      color: rgb(255,255,255);
      font-size: 22px;
    }
    .nav__name{
      vertical-align: super;
    
    }
    .navbar-toggler{
      margin-top: 6px;
      margin-bottom: 6px;
      margin-left: 5px;
      color: rgb(255,255,255);
    }
    .navbar-toggler:hover{
      filter: grayscale(1) brightness(0.5);
    }
    
    .nav__link:hover{
      filter: grayscale(0.6) brightness(0.5);
    }
    .nav-footer-link:hover{
      filter: grayscale(0.6) brightness(0.5);
    }
    .noticias-link{
      text-decoration: none !important;
      color: rgb(0,0,0);
    }
    .noticias-link:hover{
      filter: grayscale(0.6) brightness(0.5);
      text-decoration: none !important;
      text-decoration-color: rgb(37,43,47);
    }
    .cards-noticias{
      margin-bottom: 33px;
    }
    .Historia-fotos{
      height: 200px;
      width: 100%;
    }
    .fotos-hist2{
      height: 300px;
      width: 100%;
    }
    .fotos-hist2:hover{
      filter: grayscale(0);
      border:5px solid rgb(237,239,244);
    }
    .contenedor-historia{
      background-color: rgb(255,255,255);
    }
    .nav-contacto:hover{
      text-decoration: none;
      filter: grayscale(0.6) brightness(0.5);
    }
    .center{
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    </style>

              </li> 
  
              <li class="nav__link  nav-link-1">

                </a>

        </div>

        <div class="container-fluid" style="width: 88%;">

          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <h2 class=" col-lg-12 col-md-12 col-sm-12" style="color: rgb(0,0,0); text-align:center; margin-top:20px; margin-left: auto; margin-right: auto;">REGISTRO<hr></h2>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4"></div>  
                <div class="col-lg-4 col-md-4 col-sm-4 contenedor" style="text-align:center;">
                  <form action = "add/" method = "post">
                    {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="col-lg-4 col-md-4 col-sm-4"></div>
